<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel | JavaScript Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>SECTOR SLIDESHOW</h2></header>
    <div class="container flex-center">
        <div class="wrapper aspect-ratio">
            <div class="card">
                <div class="carousel unsee"><div class="overlay flex-center">1. Education</div></div>
                <div class="carousel unsee"><div class="overlay flex-center">2. Engineering</div></div>
                <div class="carousel unsee"><div class="overlay flex-center">3. Entertainment</div></div>
                <div class="carousel unsee"><div class="overlay flex-center">4. Administration (Govt)</div></div>
                <div class="carousel unsee"><div class="overlay flex-center">5. Healthcare</div></div>
                <div class="carousel unsee"><div class="overlay flex-center">6. Realestate-Development</div></div>
                <div class="left highlighter unbg"><div class="btn prev unsee"></div></div>
                <div class="right highlighter unbg"><div class="btn next unsee"></div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
